<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon"
        href="https://i.pinimg.com/736x/7f/42/01/7f4201fa7f0995ed19b5c5ee45e91569.jpg">
        
</head>

<body>

    <!-- Nave bar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
           
            <img src="https://i.pinimg.com/736x/7f/42/01/7f4201fa7f0995ed19b5c5ee45e91569.jpg"
                width="60" height="60">
            <a class="navbar-brand" href="/">Eshop</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Store</a>
                    </li>
                </ul>


                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">Cart
                            <span style="color: black;" class="badge badge-info">{{request.session.cart.keys|length}}</span>

                        </a>
                    </li>


                    {% if request.session.customer %}


                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/signup">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>

                    {% endif %}




                </ul>

            </div>
        </div>
    </nav>

    <!-- Nave bar End -->

    {% block content %}


    {% endblock %}
    <!-- Site footer -->
    <footer class="site-footer">

        <div class="container">
            <div class="row">


                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
                    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
                    crossorigin="anonymous">

                <ul>

                    <center>
                        <a href="https://www.facebook.com/">
                            <i class="fab fa-facebook-f icon"></i> </a>
                        <a href="https://twitter.com/"><i class="fab fa-twitter icon"></i></a>
                        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in icon"></i></a>
                        <a href="https://www.google.com/"><i class="fab fa-google-plus-g icon"></i></a><br>
                        <p>Copyright &copy; 2023 All Rights Reserved by E-Shop</p>
                    </center>

                </ul>
            </div>
        </div>

    </footer>
</body>

</html>
