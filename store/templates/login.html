{% extends 'base.html' %}

{% block content%}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4 m-4 ">
            <h2 class="alert alert-light broder rounded">Login </h2>
            <form action="/login" method="post">

                {% csrf_token %}
                {% if error %}
                <p class="alert alert-danger">{{error}}</p>
                {% endif %}
                <div class="form-group p-2">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm"
                        placeholder="Email@gmail.com" aria-describedby="helpId">
                </div>

                <div class="form-group p-2">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="******" aria-describedby="helpId">
                </div>
                <div class="from-group p-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
